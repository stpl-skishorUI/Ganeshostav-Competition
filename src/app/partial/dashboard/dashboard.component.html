<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>अनु. क्र.</th>
                        <th>गट / शहर</th>
                        <th>सार्वजनिक गणेशोत्सव</th>
                        <th>गौरी सजावट</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of dashbordArray">
                        <td>{{item.srNo}}</td>
                        <td>{{item.zpgatName}}</td>
                        <td>{{item.mandalCount}}</td>
                        <td>{{item.personalCount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="card" >
            <div class="card-body">
              <h5 class="card-title">Remark</h5>
          <form [formGroup]="remarksForm">
           <div class="row">
            <div class="col-5">
                <input type="number" class="form-control" placeholder="Marks" min="1" max="10" formControlName="marks" (keypress)="commonService.acceptedOnlyNumbers($event)">
                <span *ngIf="f['marks'].errors && isSubmmited" class="invalid-error">
                    <span *ngIf="f['marks'].hasError('required') && isSubmmited">Please Enter Marks </span>
                </span>
            </div>
            <div class="col-5">
                <textarea rows="4" class="form-control" placeholder="Remark" formControlName="remarks"></textarea>
                <span *ngIf="f['remarks'].errors && isSubmmited" class="invalid-error">
                    <span *ngIf="f['remarks'].hasError('pattern') && isSubmmited">Please Enter Valid Remark </span>
                </span>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-main btn-lg" (click)="addMarks()" >Save   </button>
            </div>
           </div>
           
            
          </form>
            </div>
          </div>
    </div>
</div>
